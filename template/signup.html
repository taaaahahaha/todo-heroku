{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}

{% block body %}



<div class="container my-3">


    {% with messages = get_flashed_messages() %}  
    {% if messages %}  
        {% for message in messages %}  
            <p>{{ message }}</p>  
        {% endfor %}  
    {% endif %}  
    {% endwith %}  

</div>


<div class="container my-3">
    <h2>Sign up</h2>
    <form action="/signup" method="POST">
  
        <div class="mb-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" Required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email ID" Required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" Required>
        </div>
        <!-- <div class="mb-3">
            <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm password" Required>
        </div> -->
        <!-- <div class="mb-3">
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" Required>
        </div> -->
        
        <button type="submit" class="btn btn-dark">  Signup </button>
    </form>
</div>
